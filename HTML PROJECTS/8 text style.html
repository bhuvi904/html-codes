<!DOCTYPE html>
<html>
    <head>
        <title>types text styles</title>
    </head>
    <body>
        <p>this is text style</p>
        <p>this is <b>bold</b> style</p>
        <p>this is <i>italian</i> style</p>
        <p>this is <del>delete</del> style</p>
        <p>this is <big>big</big> style</p>
        <p>this is <small>small</small> style</p>
        <p>this is <sub>subscript</sub> style</p>
        <p>this is <sup>superscript</sup> style</p>
        <p>this is <tt>monospace</tt> style</p>
        <p>this is <mark style="background-color:bisque">marking</mark> style</p>
    </body>
</html>
